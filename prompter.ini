; Elgato Prompter configuration. Press Ctrl+Alt+H in-app for the full hotkey list.
; Quick reference:
;   F13/F14   Scroll viewport slower/faster
;   F18/F19   Adjust scroll speed spinner
;   Ctrl+Alt+D/A  Brightness down/up
;   Ctrl+Alt+E/Q  Contrast down/up
;   Ctrl+Alt+S    Save spinner calibration
;   Ctrl+Alt+Z    Copy debug info
;   Ctrl+Alt+G    Toggle probe scans
; The help dialog also shows this file path and log location.

[Debug]
ProbeScans=0
VerboseLogging=0

[App]
Executable=Camera Hub.exe
ClassRegex=Qt\d+QWindowIcon

[Files]
DebugLog=PrompterDebug.txt
IniPath=
; UIALib optionally points at a specific UIA.ahk; leave blank to use the include search order.
UIALib=

[Behavior]
BaseStep=1
ApplyDelayMs=40
ShowPathTip=1

[Diagnostics]
MaxAncestorDepth=10
SubtreeLimit=50
ScanLimit=25
SliderScanLimit=10

[UI]
TooltipHideDelayMs=1000

[Automation]
; AutomationIds captured from Camera Hub. Update when UI changes or locales differ.
Brightness=EVHMainWindow.centralWidget.stackedWidget.mainPage.propertySidebar.scrollArea.qt_scrollarea_viewport.sidebarContainer.propertyContainer.propertyGroup_com.elgato.vh-ui.group.picture-camlink4k.contentFrame.propertyGroup.property_kPCBrightness.spinBox_kPCBrightness
Contrast=EVHMainWindow.centralWidget.stackedWidget.mainPage.propertySidebar.scrollArea.qt_scrollarea_viewport.sidebarContainer.propertyContainer.propertyGroup_com.elgato.vh-ui.group.picture-camlink4k.contentFrame.propertyGroup.property_kPCContrast.spinBox_kPCContrast
ScrollSpeed=EVHMainWindow.centralWidget.stackedWidget.mainPage.propertySidebar.scrollArea.qt_scrollarea_viewport.sidebarContainer.prompterContainer.propertyGroup_com.elgato.vh-ui.prompter.group.scrolling.contentFrame.propertyGroup.property_kPRPScrollSpeed.spinBox_kPRPScrollSpeed
FontSize=EVHMainWindow.centralWidget.stackedWidget.mainPage.propertySidebar.scrollArea.qt_scrollarea_viewport.sidebarContainer.prompterContainer.propertyGroup_com.elgato.vh-ui.prompter.group.appearance.contentFrame.propertyGroup.property_kPRPFontSize.spinBox_kPRPFontSize
ScrollViewport=qt_scrollarea_viewport

[ControlSteps]
; Per-control pulse step overrides; defaults fall back to BaseStep when absent.
brightness=1
contrast=1
scrollspeed=1
fontsize=1
scroll=1

[ControlInvert]
; Flip sign for controls where positive detents should decrease values.
scroll=0

[Scroll]
PercentPerStep=5

[Spinner]
; Saved cursor offsets captured with Ctrl+Alt+S.
DX=1162
DY=830