; Help: Ctrl+Alt+H shows hotkeys in-app. Key highlights:
;   F13/F14   Scroll viewport slower/faster
;   F18/F19   Adjust scroll speed spinner
;   Ctrl+Alt+D/A  Brightness down/up
;   Ctrl+Alt+E/Q  Contrast down/up
;   Ctrl+Alt+S    Save spinner calibration
;   Ctrl+Alt+Z    Copy debug info
;   Ctrl+Alt+G    Toggle probe scans
;   Config file path listed in help dialog

[Debug]
ProbeScans=0
VerboseLogging=0

[App]
